    // Neural Network Animation
    class NeuralNetwork {
      constructor() {
        this.canvas = document.getElementById('neural-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.nodes = [];
        this.connections = [];
        this.init();
      }

      init() {
        this.resize();
        this.createNodes();
        this.createConnections();
        this.animate();
        window.addEventListener('resize', () => this.resize());
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      createNodes() {
        const nodeCount = Math.floor((this.canvas.width * this.canvas.height) / 15000);
        this.nodes = [];
        
        for (let i = 0; i < nodeCount; i++) {
          this.nodes.push({
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            radius: Math.random() * 2 + 1,
            opacity: Math.random() * 0.5 + 0.2
          });
        }
      }

      createConnections() {
        this.connections = [];
        for (let i = 0; i < this.nodes.length; i++) {
          for (let j = i + 1; j < this.nodes.length; j++) {
            const distance = Math.sqrt(
              Math.pow(this.nodes[i].x - this.nodes[j].x, 2) +
              Math.pow(this.nodes[i].y - this.nodes[j].y, 2)
            );
            if (distance < 150) {
              this.connections.push({
                node1: this.nodes[i],
                node2: this.nodes[j],
                opacity: (150 - distance) / 150 * 0.3
              });
            }
          }
        }
      }

      animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Update and draw nodes
        this.nodes.forEach(node => {
          node.x += node.vx;
          node.y += node.vy;
          
          if (node.x < 0 || node.x > this.canvas.width) node.vx *= -1;
          if (node.y < 0 || node.y > this.canvas.height) node.vy *= -1;
          
          this.ctx.beginPath();
          this.ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
          this.ctx.fillStyle = `rgba(0, 242, 255, ${node.opacity})`;
          this.ctx.fill();
        });

        // Draw connections
        this.connections.forEach(conn => {
          const distance = Math.sqrt(
            Math.pow(conn.node1.x - conn.node2.x, 2) +
            Math.pow(conn.node1.y - conn.node2.y, 2)
          );
          
          if (distance < 150) {
            this.ctx.beginPath();
            this.ctx.moveTo(conn.node1.x, conn.node1.y);
            this.ctx.lineTo(conn.node2.x, conn.node2.y);
            this.ctx.strokeStyle = `rgba(0, 242, 255, ${(150 - distance) / 150 * 0.2})`;
            this.ctx.stroke();
          }
        });

        requestAnimationFrame(() => this.animate());
      }
    }

      if (category === 'all') {
        // Show tools from all categories
        Object.values(aiToolsDatabase).forEach(categoryTools => {
          toolsToShow = toolsToShow.concat(categoryTools);
        });
      } else if (aiToolsDatabase[category]) {
        toolsToShow = aiToolsDatabase[category];
      }

      // Shuffle tools for variety
      toolsToShow = toolsToShow.sort(() => Math.random() - 0.5);

      toolsGrid.innerHTML = toolsToShow.map(tool => `
        <div class="tool-card">
          <div class="icon">${tool.icon}</div>
          <h3>${tool.name}</h3>
          <p>${tool.description}</p>
          <div class="tags">
            ${tool.tags.map(tag => `<span>#${tag}</span>`).join('')}
          </div>
          <div class="footer">
            <span class="rating">${tool.rating}</span>
            <button onclick="openTool('${tool.url}', '${tool.name}')">Explore</button>
          </div>
        </div>
      `).join('');
    }

    // Open Tool
    function openTool(url, name) {
      // Add some visual feedback
      const button = event.target;
      button.textContent = 'Opening...';
      button.style.background = 'linear-gradient(45deg, #ff006e, #8338ec)';
      
      setTimeout(() => {
        window.open(url, '_blank');
        button.textContent = 'Explore';
        button.style.background = 'linear-gradient(45deg, var(--primary), var(--secondary))';
      }, 800);
    }

    // Search Functionality
    function searchTools() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (!searchTerm) return;

      showLoading();
      
      setTimeout(() => {
        let searchResults = [];
        
        Object.values(aiToolsDatabase).forEach(categoryTools => {
          categoryTools.forEach(tool => {
            if (tool.name.toLowerCase().includes(searchTerm) ||
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))) {
              searchResults.push(tool);
            }
          });
        });

        displaySearchResults(searchResults);
        hideLoading();
      }, 800);
    }

    function displaySearchResults(results) {
      const toolsGrid = document.getElementById('toolsGrid');
      
      if (results.length === 0) {
        toolsGrid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
            <h3>No tools found matching your search</h3>
            <p>Try different keywords or browse our categories</p>
          </div>
        `;
        return;
      }

      toolsGrid.innerHTML = results.map(tool => `
        <div class="tool-card">
          <div class="icon">${tool.icon}</div>
          <h3>${tool.name}</h3>
          <p>${tool.description}</p>
          <div class="tags">
            ${tool.tags.map(tag => `<span>#${tag}</span>`).join('')}
          </div>
          <div class="footer">
            <span class="rating">${tool.rating}</span>
            <button onclick="openTool('${tool.url}', '${tool.name}')">Explore</button>
          </div>
        </div>
      `).join('');
    }

    // Loading Functions
    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }

    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }

    // Initialize the page
    function init() {
      initializeCategories();
      displayTools('all');
      
      // Add search input event listener
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchTools();
        }
      });
    }

    // Start the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
